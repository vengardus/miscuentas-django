{% extends general.template_container.container %}
{% load static %} 

{% block head %}
{% endblock head %}

{% block content %}

<div class="container">
    <div class="template__title">
        <h1>{{general.template_title}}</h1>
    </div>
        <!-- form  -->
        <form class="form" action="" method="POST" >
            {% csrf_token %}
                
            <div class="form__inputs">
                {% for field in form %}
                    {{ field.errors }}
                    <div class="form-control">
                        <label for="profile_pic">{{field.label_tag}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                {{ form.errors }}
            </div>
                
            <!-- submit  -->
            <div class="form__options">
                <input type="button" class="button--secondary" id="btn_cancel" onclick="action_redirect('{{actions.action_cancel}}')" value="Cancelar">
                <input type="submit" class="button--primary" id="btn_save" value="Grabar">
            </div>
        </form>

</div>

<script src="{% static 'js/lib/lib.js' %}"></script>


{% endblock content %}
